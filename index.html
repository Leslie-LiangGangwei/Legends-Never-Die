<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Never Die</title>
    <link rel="stylesheet" href="index.css">
    <script src="iconfont.js"></script>
</head>
<body>
    <div class="cover"></div>
        <div class="music-box">
            <div class="music-info">
                <h1 class="music-name">My song</h1>
                <p class="music-author">Leslie</p>
            </div>
            <div class="music-control">
                <div class="music-switch">
                    <div class="pause">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-music-pause"></use>
                        </svg>
                    </div>
                    <div class="play hidden">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-music-play"></use>
                        </svg>
                    </div>
                </div>
                <div class="music-time">
                    <span class='time-start'>0:00</span>
                    <span>/</span>
                    <span class="time-sum">4:33</span>
                </div>
                <div class="time-bar">
                    <div class="progress-now">
                        <div class="progress-ball"></div>
                    </div>
                    <div class="progress-sum"></div>
                </div>
                <div class="music-volume">
                    <div class="volume-bar">
                        <div class="progress-now"></div>
                        <div class="progress-sum"></div>
                    </div>
                    <div class="icon-volume">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-music-volume"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="music-word">
                <p class="processing"></p>
                <p class="process"></p>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
